<!DOCTYPE html>
<html>
  <head>
    <title>Wonkyu Hangouts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.green-pink.min.css" />
    <link rel="stylesheet" href="/css/master.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Wonkyu Hangouts</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <!-- Chat form -->
        <div class="container">
          <div id="login-screen">
            <div id="success">

            </div>
            <form id="login-box" action="">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="username-input" class="mdl-textfield__input" autocomplete="off" type="text">
                <label class="mdl-textfield__label" for="username-input">Enter a username</label>
              </div>
            </form>
          </div>
          <div id="chat-screen" div class="mdl-grid">
            <div id="log" class="mdl-cell mdl-cell--2-col">
              <div id="welcome">
                <p class="welcome-msg">
                  
                </p>
                <p class="numUsers-msg">
                </p>
              </div>
              <div id="broadcast"></div>
            </div>
            <div id="messages-wrapper" class="mdl-cell mdl-cell--8-col">
              <ul id="messages" class="mdl-list"></ul>
              <form id="chatbox" action="">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="m" class="mdl-textfield__input" autocomplete="off" type="text">
                  <label class="mdl-textfield__label" for="m">Send a message</label>
                </div>
              </form>
            </div>
            <div class="mdl-cell mdl-cell--2-col">

            </div>
          </div>
        </div>
      </main>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/functions.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </body>
</html>
